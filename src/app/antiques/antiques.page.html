<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Listing
    </ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/antique-post">
        <ion-icon slot="icon-only" name="add-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-card *ngFor="let antique of antiques$|async" (click)="openDetailModal(antique)">
    <ion-card-content>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="3">
      <ion-thumbnail>
       <img [src] = "antique.imageUrl">
      </ion-thumbnail>
          </ion-col>
            <ion-col size="9">
            <ion-card-title>{{antique.name}}</ion-card-title>
             <ion-card-subtitle>Price: â‚± {{antique.price}}</ion-card-subtitle>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
