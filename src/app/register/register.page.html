<ion-header>

</ion-header>

<ion-content class="ion-padding">
  <div class="title">
    <h4>Join GreenWorks</h4>
    <p>We'll help you create an account in a few easy steps.</p>
  </div>

  <ion-input placeholder="Full Name" class="primary-input"></ion-input>
  <ion-input placeholder="Email" class="primary-input"></ion-input>
  <ion-input placeholder="Password" type="password" class="primary-input"></ion-input>
  <ion-input placeholder="Confirm Password" type="password" class="primary-input"></ion-input>

  <div class="ion-margin-top">
    <ion-button expand="block" class="ion-margin-top" (click)="register()" color="primary">SIGN UP</ion-button>
  </div>

  <div class="ion-margin-top ion-text-center">
    <a (click)="dismiss()">BACK</a>
  </div>
</ion-content>
