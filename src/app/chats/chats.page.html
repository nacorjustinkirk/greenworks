<ion-content>
<ion-list>
  <ion-card *ngFor="let chat of chats$|async" (click)="openViewModal(chat)">
    <ion-card-content>
      <ion-grid fixed>
        <ion-row>
          <ion-col size="3">
        <ion-avatar>
         <img [src] = "chat.imageUrl">
        </ion-avatar>
            </ion-col>
            <ion-col size="9">
            <ion-card-title>{{chat.sender}}</ion-card-title>
             <ion-card-subtitle>{{chat.message}}</ion-card-subtitle>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
